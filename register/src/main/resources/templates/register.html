
<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        table {
          border: 0;
        }
        .error {color: red;}
    </style>
</head>
<body th:object="${user}">
<ul class="error">
    <li th:each="error : ${#fields.errors}" th:text="${error}"></li>
</ul>

<div class="error" th:if="${#fields.hasErrors('*')}" th:errors="*{*}"></div>
<form th:action="@{/user/register}" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td>
                <input type="text" name="username" th:value="*{username}"/>
                <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">用户名错误</span>
            </td>
        </tr>
        <tr>
            <td>密码:</td>
            <td>
                <input type="password" name="password" />
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密码错误</span>
            </td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td>
                <input type="password" name="confirmPassword"/>
                <span class="error"
                      th:if="${#fields.hasErrors('confirmPassword')}"
                      th:errors="*{confirmPassword}">
                    确认密码错误
                </span>
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" value="true" checked/>男
                <input type="radio" name="sex" value="false" />女
            </td>
        </tr>
        <tr>
            <td>邮件地址：</td>
            <td>
                <input type="text" name="email" th:value="*{email}"/>
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">邮件地址错误</span>
            </td>
        </tr>
        <tr>
            <td>密码问题：</td>
            <td><input type="text" name="pwdQuestion"/></td>
        </tr>
        <tr>
            <td>密码答案：</td>
            <td><input type="text" name="pwdAnswer"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="注册"/></td>
            <td><input type="reset" value="重填"/></td>
        </tr>
    </table>
</form>
</body>
</html>
